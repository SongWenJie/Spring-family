server.port=8086

spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false

spring.thymeleaf.prefix: classpath:/templates/template/
spring.thymeleaf.suffix=.html


# 静态资源访问路径 默认值为 /**
spring.mvc.static-path-pattern= /static/**
# 静态资源路径 默认值为 classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.resources.static-locations= file:E:/images/,classpath:/static/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/public/


## 单文件大小最大限制
#spring.servlet.multipart.max-file-size= 2MB
## 总上传数据大小最大限制
#spring.servlet.multipart.max-request-size= 3MB
#设置文件上传临时存储路径
#spring.servlet.multipart.location=E://me/tmp